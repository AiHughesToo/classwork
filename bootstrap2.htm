<html>

<head>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

        crossorigin="anonymous">

    <!-- Optional theme -->

        crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->

        crossorigin="anonymous"></script>
    

</head>

<body>
<h1>buttons without bootstrap</h1>
<a href="#">anchor tag</a><br />
<button>a button</button><br />
<input type="submit" value="Submit button" /><br />


<h1>buttons with bootstrap</h1>

<a class="btn btn-default" href="#">anchor tag</a><br />
<button class="btn btn-default">a button</button><br />
<input class="btn btn-default" type="submit" value="Submit button"/><br />


<div class="col-md-12">
<button class="btn btn-default">a button</button><br />
<button class="btn btn-primary disabled">a button</button><br />
<button class="btn btn-info active">a button</button><br />
<button class="btn btn-warning">a button</button><br />
<button class="btn btn-danger">a button</button><br />
<button class="btn btn-success">a button</button><br />
    </div>
</body>




</html>
