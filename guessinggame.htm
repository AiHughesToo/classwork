<!DOCTYPE html>
<html>
<head>
    <title>jQuery Selector Challenge</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="guessGame.js"></script>
</head>
<body>
    <h1> Guessing Game </h1>
   
<div id="intro">
    <h2>Would you like to play a guessing game? </h2>
    <p>I will pick a number and then you will try to guess what I have picked.</p>
<button id="startGame">Start</button>
</div>

<div id="game">

<fieldset>
    <lable>What is your guess?
        <input type="text" maxlength="2" id="tbxGuess" placeholder="from 1 to 10">
</lable>
        <br></br>
<button id="tbnGuess">Guess</button>
<button id="quit">Quit</button>
<br></br>
<span id="message"></span>

    </fieldset>
    </div>
    <div id="imageDis">Hello I am here.</div>
    <div id="playAgain">
<button id="again">Play Again</button>
        </div>





    </body>
    </html>
